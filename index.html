<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="startMenu.js" defer></script>
    <script src="taskbar.js" defer></script>
    <script src="contextMenu.js" defer></script>
</head>
<body>
    <div class="desktop"></div>
    <task-bar></task-bar>
    <!-- start menu -->
    <start-menu class="startMenu">
        <input type="text" placeholder="Type here to search" class="search">
        <!-- pinned apps -->
        <div class="pinned">
            <div class="top">
                <h3>Pinned</h3>
                <button>all apps ></button>
            </div>
            <div class="container"></div>
        </div>
        <!-- recommended apps & files -->
        <div class="recommendations">
            <div class="top">
                <h3>Our recommendations</h3>
                <button>More ></button>
            </div>
            <div class="container"></div>
        </div>
        <div class="actions">
            <div class="user">
                <img src="assets/default-user-icon.png" alt="user">
                <span>John Smith</span>
            </div>
            <button class="shutdown"><img src="assets/shutdown-icon.ico" alt="shutdown"></button>
        </div>
    </start-menu>
</body>
</html>
